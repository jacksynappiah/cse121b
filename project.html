<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Use a descriptive title for the web page -->
  <title>Joke Generator | CSE 121b | w06-final: Programming Tasks</title>
  <!-- Use CSS variables to define the colors and fonts of the web page -->
  <style>
    :root {
      --primary-color: #333;
      --secondary-color: #999;
      --background-color: #f0f0f0;
      --container-color: #fff;
      --button-color: #333;
      --button-hover-color: #444;
      --font-size: 20px;
      --font-family: 'Roboto', sans-serif;
      --heading-font-family: 'Lobster', cursive;
    }
  </style>
  <!-- Use Google Fonts to import custom fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <!-- Use an external stylesheet for the main CSS rules -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- Use an internal stylesheet for the specific CSS rules for this page -->
  <style>
    /* Use consistent indentation and spacing for readability */
    body {
      font-family: var(--font-family);
      background-color: var(--background-color);
    }

    #joke-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid var(--secondary-color);
      background-color: var(--container-color);
      /* Use transitions and transforms to add interactivity */
      transition: transform 0.3s ease-in-out;
    }

    #joke-container:hover {
      transform: scale(1.05);
    }

    #joke-text, #joke-setup, #joke-delivery {
      font-size: var(--font-size);
      font-weight: bold;
      color: var(--primary-color);
    }

    #joke-category, #joke-type {
      font-size: calc(var(--font-size) * 0.8);
      font-style: italic;
      color: var(--secondary-color);
    }

    #joke-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      border: none;
      background-color: var(--button-color);
      color: var(--container-color);
      cursor: pointer;
      /* Use animations and keyframes to add interactivity */
      animation: pulse 2s infinite;
    }

    #joke-button:hover {
      background-color: var(--button-hover-color);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    h1 {
      font-family: var(--heading-font-family);
      font-size: calc(var(--font-size) * 2);
      color: var(--primary-color);
      text-align: center;
    }
  </style>
</head>
<body>

      <li><a href="project.html" class="active">Project</a></li>
    </ul>
  </nav>
  <main id="gridly">
    <h1>Joke Generator</h1>
    <div id="joke-container">
      <p id="joke-text"></p>
      <p id="joke-category"></p>
      <p id="joke-type"></p>
      <p id="joke-setup"></p>
      <p id="joke-delivery"></p>
    </div>
  </main>
  <button id="joke-button">Get another joke</button>

  <footer>
    ©<span id="year"></span> | Week 06 - Joke Generator | CSE 121b
  </footer>
